<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="skyGradient" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cloudGradient" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="rainGradient" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:.9" />
            <stop offset="100%" style="stop-color:#1976d2;stop-opacity:.7" />
        </linearGradient>
        <filter id="softShadow" width="200%" height="200%" x="-50%" y="-50%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA slope=".3" type="linear" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="4" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <radialGradient id="sunGradient">
            <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#ffb300;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:.8" />
        </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="95" fill="url(#skyGradient)" />
    <g filter="url(#glow)" transform="translate(135 65)">
        <path stroke="#ffeb3b" stroke-linecap="round" stroke-width="3"
            d="M0-30v-10m21 19 7-7m2 28h10M21 21l7 7M0 30v10m-21-19-7 7m-2-28h-10m19-21-7-7"
            opacity=".6" />
        <circle r="20" fill="url(#sunGradient)" />
    </g>
    <g fill="url(#cloudGradient)" filter="url(#softShadow)">
        <ellipse cx="70" cy="110" rx="28" ry="22" />
        <ellipse cx="90" cy="105" rx="32" ry="26" />
        <ellipse cx="110" cy="110" rx="28" ry="22" />
        <ellipse cx="90" cy="120" rx="38" ry="20" />
    </g>
    <g opacity=".8">
        <path fill="url(#rainGradient)" d="M75 135q0 3 2 5t2 5-2 5-4 0-2-5 2-5 2-5" />
        <path fill="url(#rainGradient)" d="M90 140q0 3 2 5t2 5-2 5-4 0-2-5 2-5 2-5" />
        <path fill="url(#rainGradient)" d="M105 137q0 3 2 5t2 5-2 5-4 0-2-5 2-5 2-5" />
        <ellipse cx="82" cy="145" fill="#64b5f6" opacity=".7" rx="2" ry="3" />
        <ellipse cx="98" cy="148" fill="#64b5f6" opacity=".7" rx="2" ry="3" />
        <ellipse cx="112" cy="143" fill="#64b5f6" opacity=".7" rx="2" ry="3" />
    </g>
    <g opacity=".9" transform="translate(45 130)">
        <path fill="#ff6b6b" stroke="#d63447" d="M0 0q-8 0-8-8t8-16q8 8 8 16T0 0Z" />
        <circle cy="-12" r="3" fill="#fff" />
    </g>
    <g opacity=".85" transform="translate(155 130)">
        <rect width="4" height="18" x="-2" y="-15" fill="#fff" stroke="#42a5f5" rx="2" />
        <circle cy="5" r="5" fill="#42a5f5" />
        <path stroke="#e53935" stroke-linecap="round" stroke-width="2" d="M0-10V2" />
    </g>
    <circle cx="100" cy="100" r="95" fill="none" stroke="url(#skyGradient)" stroke-width="3"
        opacity=".3" />
    <circle cx="100" cy="100" r="95" fill="none" stroke="#fff" stroke-width="2" opacity=".6" />
</svg>